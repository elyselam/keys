<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        form label {
            text-align: left;
            display: block;
        }
    </style>
    <script>
        function formatCurrency(input) {
            // Remove all non-digit characters except decimal point
            let value = input.value.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal point
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Format the whole number part with commas
            if (parts[0]) {
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
            
            // Limit to 2 decimal places
            if (parts[1]) {
                parts[1] = parts[1].slice(0, 2);
            }
            
            // Update the input value
            input.value = parts.join('.');
        }

        function prepareForSubmit(input) {
            // Remove commas before submitting
            input.value = input.value.replace(/,/g, '');
        }
    </script>
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    
    <form action="/promoter/update/{{ event.id }}" method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ event.title }}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3">{{ event.description }}</textarea>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="{{ event.date }}" required>
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" name="time" id="time" value="{{ event.time }}" required>
        </div>
        <div>
            <label for="day_night">Day/Night</label>
            <select name="day_night" id="day_night" required>
                <option value="day" {% if event.day_night == 'day' %}selected{% endif %}>Day</option>
                <option value="night" {% if event.day_night == 'night' %}selected{% endif %}>Night</option>
            </select>
        </div>
        <div>
            <label for="fee">Fee</label>
            <div style="position: relative;">
                <span style="position: absolute; left: 8px; top: 50%; transform: translateY(-50%);">$</span>
                <input type="text" name="fee" id="fee" 
                       value="{% if event.fee %}{{ "{:,.2f}".format(event.fee|float) }}{% endif %}"
                       oninput="formatCurrency(this)" 
                       onblur="formatCurrency(this)"
                       onsubmit="prepareForSubmit(this)"
                       pattern="^\$?\d{1,3}(,\d{3})*(\.\d{0,2})?$"
                       title="Please enter a valid amount (e.g., 1,234.56)"
                       style="padding-left: 20px;">
            </div>
        </div>
        <button type="submit">Update Event</button>
        <a href="/promoter" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
